name: Generate clients

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download specs
        run: bash scripts/download-specs-from-config.sh

      - name: Bump version
        id: bump
        run: |
          new_version=$(bash scripts/bump-version.sh)
          echo "version=${new_version}" >> "$GITHUB_OUTPUT"

      - name: Generate clients
        env:
          OPENAPI_GENERATOR_DOCKER: "1"
          PACKAGE_VERSION: ${{ steps.bump.outputs.version }}
        run: bash scripts/generate-clients.sh

      - name: Prepare Python package
        run: bash scripts/prepare-pypi-package.sh

      - name: Commit generated clients
        run: |
          git add pyproject.toml clients/python clients/npm
          if git diff --cached --quiet; then
            echo "No client changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: regenerate clients"
          git push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          /usr/bin/python3 -m pip install --upgrade pip build twine
          /usr/bin/python3 -m build

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: /usr/bin/python3 -m twine upload dist/*

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Prepare npm package
        env:
          PACKAGE_VERSION: ${{ steps.bump.outputs.version }}
        run: bash scripts/prepare-npm-package.sh

      - name: Build npm package
        working-directory: npm
        run: |
          npm install
          npm run build

      - name: Publish npm package
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
