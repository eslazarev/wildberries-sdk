    description: ''
  - name: Поисковые кластеры
    description: ''
  - name: Финансы
    description: ''
  - name: Медиа
    description: ''
  - name: Статистика
    description: ''
  - name: Календарь акций
    description: ''
paths:
  /adv/v1/promotion/count:
    servers:
      - url: https://advert-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: advert
      security:
        - HeaderApiKey: []
      summary: Списки кампаний
      description: |
        Метод возвращает списки всех [рекламных кампаний](/openapi/promotion#tag/Kampanii/paths/~1api~1advert~1v2~1adverts/get) продавца с их ID. Кампании сгруппированы по типу и статусу, у каждой указана дата последнего изменения.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 5 запросов | 200 миллисекунд | 5 запросов |
        </div>
      tags:
        - Кампании
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  adverts:
                    type: array
                    nullable: true
                    description: Данные по кампаниям
                    items:
                      type: object
                      properties:
                        type:
                          description: |
                            Тип кампании:
                              - `8` — кампания с единой ставкой (**устаревший тип**)
                              - `9` — кампания с единой или ручной ставкой. Тип ставки вы можете получить с помощью метода [Информация о кампаниях](./promotion#tag/Kampanii/paths/~1api~1advert~1v2~1adverts/get), поле `bid_type`
                          type: integer
                        status:
                          description: Статус кампании
                          type: integer
                        count:
                          description: Количество кампаний
                          type: integer
                        advert_list:
                          description: Список кампаний
                          type: array
                          items:
                            type: object
                            properties:
                              advertId:
                                description: ID кампании
                                type: integer
                              changeTime:
                                description: Дата и время последнего изменения кампании
                                type: string
                                format: date-time
                  all:
                    description: Общее количество кампаний всех статусов и типов
                    type: integer
              example:
                adverts:
                  - type: 9
                    status: 8
                    count: 3
                    advert_list:
                      - advertId: 6485174
                        changeTime: '2023-05-10T12:12:52.676254+03:00'
                      - advertId: 6500443
                        changeTime: '2023-05-10T17:08:46.370656+03:00'
                      - advertId: 7936341
                        changeTime: '2023-07-12T15:51:08.367478+03:00'
                all: 3
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /adv/v1/promotion/adverts:
    servers:
      - url: https://advert-api.wildberries.ru
    post:
      deprecated: true
      x-readonly-method: true
      x-category: advert
      security:
        - HeaderApiKey: []
      summary: Информация о кампаниях
      description: |
        Данный метод устарел. Он будет удалён [2 февраля](https://dev.wildberries.ru/release-notes?id=388)
      tags:
        - Кампании
      parameters:
        - name: status
          in: query
          description: |
            Статус кампании:
            - `-1` — удалена, процесс удаления будет завершён в течение 10 минут
            - `4` — готова к запуску
            - `7` — завершена
            - `8` — отменена
            - `9` — активна
            - `11` — на паузе
          schema:
            type: integer
            enum:
              - -1
              - 4
              - 7
              - 8
              - 9
              - 11
        - name: type
          in: query
          description: |
            Тип кампании:
            - `8` — единая ставка
          schema:
            type: integer
            enum:
              - 8
        - name: order
          in: query
          description: |
            Порядок:
            - `create` — по времени создания кампании
            - `change` — по времени последнего изменения кампании
            - `id` — по ID кампании
          schema:
            type: string
            enum:
              - create
              - change
              - id
        - name: direction
          in: query
          description: |
            Направление:
            - `desc` — от большего к меньшему
            - `asc` — от меньшего к большему
          schema:
            type: string
            enum:
              - desc
              - asc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                description: Список ID кампаний. Максимум 50. <br> <br> Получить ID кампаний можно методом [Списки кампаний](./promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1count/get)
            example:
              - 1234567
              - 63453471
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseInfoAdvertType8'
              examples:
                ResponseInfoAdvertType8:
                  $ref: '#/components/examples/ResponseInfoAdvertType8'
                ResponseInfoAdvertsAll:
                  $ref: '#/components/examples/ResponseInfoAdvertsAll'
        '204':
          description: Кампании не найдены
        '400':
          description: Неправильный запрос
          content:
            text/plain:
              schema:
                type: string
              examples:
                IncorrectTypeAdv:
                  $ref: '#/components/examples/IncorrectTypeAdv'
                IncorrectSupplierIdAdv:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
                IncorrectUsingMethods:
                  $ref: '#/components/examples/IncorrectUsingMethods'
        '401':
          $ref: '#/components/responses/401'
        '422':
          description: Ошибка обработки параметров запроса
          content:
            text/plain:
              schema:
                type: string
              examples:
                ErrorProcessRequestParam:
                  $ref: '#/components/examples/ErrorProcessRequestParam'
        '429':
          $ref: '#/components/responses/429'
