  /api/v1/offers/thumb:
    servers:
      - url: https://devapi-digital.wildberries.ru
    post:
      summary: Добавить или обновить обложку предложения
      description: |
        Метод позволяет добавить или обновить обложку предложения.<br>
        Для добавления более привлекательной карточки предложения, мы рекомендуем:

          1. Добавлять изображения с соотношением сторон 1:1.
          2. Минимальный размер изображения 1200х1200 пикселей.
          3. Фон контрастный белому.

        <div class="description_important">
          Максимальный размер файла: 5 Мб<br>
          Допустимые форматы: PNG, JPEG
        </div>

        <div class="description_limit">
          Максимум 10 запросов в секунду
        </div>
      operationId: offersUploadThumbnail
      parameters:
        - name: X-Content-Type
          description: Тип изображения
          in: header
          schema:
            enum:
              - image/jpeg
              - image/png
            type: string
          required: true
          x-nullable: false
        - name: X-Wbd-OfferId
          description: ID предложения
          in: header
          schema:
            type: integer
            format: int64
          required: true
          x-nullable: false
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              description: Байты файла
              type: string
              format: binary
      security:
        - ApiKeyAuth: []
      tags:
        - Предложения
      responses:
        '200':
          description: Успешно
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails400'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails401'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails500'
