            type: boolean
      security:
        - ApiKeyAuth: []
      tags:
        - Ключи активации
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeysResponseList'
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails400'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails403'
        '404':
          description: Не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails404'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails500'
  /api/v1/offers:
    servers:
      - url: https://devapi-digital.wildberries.ru
    post:
      summary: Создать новое предложение
      description: |
        Метод позволяет создать новое предложение.<br><br>

        **Обязательные поля**
        - `title` — Название предложения
        - `description` — Описание предложения
        - `tags` — Теги предложения
        - `section` — Категория предложения
        - `catalog_path` — Подкатегория предложения
        - `age_rating` — Возрастное ограничение предложения
        - `price` — Цена предложения

        **Добавить обложку**<br><br>

        Обложка для предложения загружается **отдельно после создания предложения**.<br>
        Вам необходимо воспользоваться методом [Добавить или обновить обложку предложения](/openapi/wbd#tag/Predlozheniya/operation/offersUploadThumbnail).<br><br>

        **Добавить дополнительные медиафайлы**

        1. Загрузить медиафайлы с помощью метода [Загрузить медиафайл для предложения](/openapi/wbd#tag/Predlozheniya/operation/contentGallery), метод возвращает список URI адресов загруженных медиафайлов.
        2. Добавить URI медиафайлов в поле `gallery`.

        **Категория и подкатегория предложения**<br><br>

        Воспользуйтесь методом [Получить категории и их подкатегории](/openapi/wbd#tag/Predlozheniya/operation/GetCatalog) для получения ID подкатегории и правильного сопоставления с категорией.<br><br>

        **Предложение из категории "Услуги"**<br><br>

        `section` — `8`<br><br>

        Доступ к публикации контента этой категории предоставляется через заявку в <a href="https://digital.wildberries.ru/support" target="_blank">техническую поддержку</a>.<br><br>

        **Предложение c уникальными ключами**<br><br>

        Предложение c уникальными ключами относятся к категориям (`section`):
        - **Ключи активации** — `3`
        - **Купоны и развлечения** — `12`
        - **Подарочные сертификаты** — `13`

        Обязательные данные:
        - Ключи к предложению
        - Инструкция по активации ключа

        **Загрузка ключей**<br><br>
        Список ключей передается в параметре `keys` вашего запроса при создании предложения.<br>
        В дальнейшем вы можете добавлять ключи с помощью метода [Добавить ключи активации](/openapi/wbd#tag/Klyuchi-aktivacii/operation/LoadKeys).<br><br>

        **Добавление инструкции по активации ключа**<br><br>

        Инструкцию по активации ключа необходимо добавить в поле `meta` в формате **JSON** используя следующий пример.<br>
        Чтобы сделать текст более привлекательным и удобочитаемым, **используйте перенос строки** `\n`.<br><br>

        **Пример:**

        ```json
        {
            "meta":{
                "key_instruction": "Инструкция по активации\n1. Зайдите на сайт ...\n2.Вставьте ключ в поле ..."
            }
        }
        ```

        **Предложение с контентом**<br><br>

        Предложение с контентом относится к категориям (`section`):
        - **Видеоконтент** — `1`
        - **Аудиоконтент** — `2`
        - **Электронные книги** — `4`
        - **Аудиокниги** — `5`
        - **Цифровые товары** — `6`

        Обязательные данные:
        - Контент для предложения

        **Добавление контента**<br><br>

        Если вы ещё не добавили контент в личный кабинет продавца, то вы можете это сделать по [инструкции](/openapi/wbd#tag/Kontent/Kak-dobavit-novyj-kontent).<br><br>

        Для добавления контента вам необходимо передать в параметре `content` список данных используя пример ниже.<br><br>

        **Пример:**

        ```json
        "content": [
            {
                "category_id": 1,
                "content": 8942
            },
            {
                "category_id": 1,
                "content": 4211
            }
        ]
        ```

        где:
        - `category_id` — ID категории контента
        - `content` — ID контента

        Эту информацию вы можете получить с помощью метод [Получить список своего контента](/openapi/wbd#tag/Kontent/operation/contentAuthorGet).

        <div class="description_limit">
          Максимум 50 запросов в секунду
        </div>
      operationId: offerCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
