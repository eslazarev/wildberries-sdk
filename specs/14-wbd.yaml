          required: true
          in: path
          schema:
            type: integer
            format: int64
            x-nullable: false
        - name: take
          description: Количество записей для получения. Указывает, сколько ключей должно быть возвращено в ответе
          in: query
          schema:
            default: 50
            type: integer
            format: uint32
            x-nullable: false
        - name: skip
          description: Смещение. Указывает, сколько записей нужно пропустить в результирующем наборе. Используется для пагинации
          in: query
          schema:
            default: 0
