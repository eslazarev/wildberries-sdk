  /api/v1/content/upload/init:
    servers:
      - url: https://devapi-digital.wildberries.ru
    post:
      summary: Инициализировать новый контент
      description: |
        Метод позволяет инициализировать (загрузить) информацию нового контента.<br><br>

        Типы контента и требования к ним вы можете посмотреть в оглавлении [Работа с контентом](/openapi/wbd#tag/Kontent).<br><br>

        Подготовка файла к последующей загрузке:
        - Вам необходимо разбить файл на части (фреймы) не более 2 Мб.
        - Передать размер (в байтах) каждой части и порядковый номер в параметре `parts`.

        **Пример:**<br>
        Файл размером 5 Мб, нужно разбить на 3 части — 2 Мб, 2 Мб и 1 Мб.
        ```json
        {
            "parts": [
                {
                  "index": 1,
                  "size": 2097152
                },
                {
                  "index": 2,
                  "size": 2097152
                },
                {
                  "index": 3,
                  "size": 1048576
                }
            ],
        }
        ```

        В методе [Загрузить контент (файл)](/openapi/wbd#tag/Kontent/operation/contentUploadChunk) вам нужно будет загрузить 3 части файла с указанием их порядкового номера через `X-Wbd-Part-Index`.<br><br>

        **Обязательные поля в метаданных (`meta`) для загрузки контента**<br><br>

        Общие поля:
        - `thumbnail`
        - `rating`

        Аудиоконтент:
        - `author`

        Документ:
        - `author`
        - `pages`

        Краткая инструкция по применению:
        1. Подготовьте метаданные и информацию о вашем контенте.
        2. Убедитесь, что ваш контент соответствует [требованиям](/openapi/wbd#tag/Kontent/Trebovaniya-k-kontentu) (формат и размер файла).
        3. Вызовите этот метод для инициализации нового контента.
        4. В ответе вы получите `uuid` контента, необходимый для последующей загрузки самого файла.
        5. Используйте метод [Загрузить файл контента](/openapi/wbd#tag/Kontent/operation/contentUploadChunk), чтобы загрузить файл.

        <div class="description_limit">
          Максимум 10 запросов в секунду
        </div>
      operationId: contentUploadInit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: Файл
              in: body
              required: true
              $ref: '#/components/schemas/UploadInitRequest'
      security:
        - ApiKeyAuth: []
      tags:
        - Контент
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadInitResponse'
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails400'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails401'
        '500':
          description: Внутренняя ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails500'
  /api/v1/content/upload/chunk:
    servers:
      - url: https://devapi-digital.wildberries.ru
    post:
      summary: Загрузить контент (файл)
      description: |
        Метод позволяет загрузить контент (файл) по частям.<br><br>

        Краткая инструкция по применению:
        1. Разбейте файл на части размером не более 2 Мб.
        2. Для каждой части файла:
          - Убедитесь, что заголовок `X-Content-Type` соответствует типу вашего контента (например, `video/mp4`, `audio/mpeg`, `application/pdf` и т.д.).
          - Установите заголовок `X-Wbd-Part-Index` в соответствии с индексом текущей части (начиная с 1).
          - Укажите `uuid` контента в заголовке `X-Wbd-Content-Uuid`, который вы получили при [инициализации нового контента](/openapi/wbd#tag/Kontent/operation/contentUploadInit).
          - Отправьте байты (часть файла) в теле запроса.
        3. Повторяйте шаг 2 для всех частей файла до завершения загрузки.

        <div class="description_limit">
          Максимум 10 запросов в секунду
        </div>
