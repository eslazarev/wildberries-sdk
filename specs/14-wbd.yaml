                statuses:
                  - id: 12345
                    code: '200'
                    message: ok
                    status: true
                  - id: 12346
                    code: '200'
                    message: ok
                    status: true
        '207':
          description: Не получилось удалить некоторые ключи
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeysDeleteResponse'
              example:
                statuses:
                  - id: 42
                    code: '200'
                    message: ok
                    status: true
                  - id: 58
                    code: '409'
                    message: Ключ уже был продан.
                    status: false
                  - id: 59
                    code: '409'
                    message: Ключ уже был зарезервирован.
                    status: false
                  - id: 78
                    code: '200'
                    message: Ключ уже был удален.
                    status: true
