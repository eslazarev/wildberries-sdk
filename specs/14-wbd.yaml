    get:
      summary: Скачать контент
      description: |
        Метод позволяет скачать контент по URI.<br><br>

        **Получение URI-адреса контента**
        1. Воспользуйтесь одним из методов для получения информации о контенте.
            - [Получить информацию о контенте](/openapi/wbd#tag/Kontent/operation/contentIdGet)
            - [Получить список своего контента](/openapi/wbd#tag/Kontent/operation/contentAuthorGet)
        2. В информации о контенте возьмите URI-адрес из поля `uri` или `files`.

        **Скачивание контента частями**<br><br>
        Вы можете скачать файл частями с использованием заголовка `Range`.<br><br>

        **Пример**: `Range: bytes=0-524287999`<br><br>

        Ответ содержит заголовок `Content-Range` с информацией о скаченном файле.<br><br>

        **Пример**: `Content-Range: bytes 0-524287999/1073741824`

        <div class="description_limit">
          Максимум 10 запросов в секунду
        </div>
      operationId: contentDownloadGet
      parameters:
        - name: uri
          required: true
          description: URI-адрес контента
          in: path
          schema:
            type: string
        - name: Range
          required: false
          description: |
            Позволять скачивать файл частями.<br><br>

            **Пример**: `bytes=0-524287999`
          in: header
          schema:
            type: string
