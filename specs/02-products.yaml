      summary: Загрузить медиафайлы по ссылкам
      description: "Метод загружает набор медиафайлов в карточку товара через указание ссылок в запросе.\n\n<div class=\"description_important\">\n  Новые медиафайлы полностью заменяют старые. Чтобы добавить новые медиафайлы, укажите в запросе ссылки одновременно на новые и старые медиафайлы.\n</div>\n\nТребования к ссылкам:\n  * ссылка должна вести прямо на файл. Убедитесь, что ссылка не ведёт на страницу предпросмотра или авторизации, например. Если по ссылке открывается текстовая страница TXT или HTML, ссылка считается некорректной\n  * для доступа к файлу по ссылке не нужна авторизация\n\nТребования к изображениям:\n  * максимум изображений для одной карточки товара\_— 30\n  * минимальное разрешение — 700×900 px\n  * максимальный размер\_— 32\_Мб\n  * минимальное качество\_— 65%\n  * форматы\_— JPG, PNG, BMP, GIF (статичные), WebP\n\nТребования к видео:\n  * максимум одно\_видео для одной карточки товара\n  * максимальный размер\_— 50\_Мб\n  * форматы\_— MOV, MP4\n\nЕсли видео или хотя бы одно изображение в запросе не соответствует требованиям, то даже при успешном ответе (`200`) ни одно изображение/видео не загрузится.\n\n<div class=\"description_limit\">\n<a href=\"/openapi/api-information#tag/Vvedenie/Limity-zaprosov\">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Контент</strong>:\n\n| Период | Лимит | Интервал | Всплеск |\n| --- | --- | --- | --- |\n| 1 минута | 100 запросов | 600 миллисекунд | 5 запросов |\n\nИсключение — методы:\n\n<ul>\n    <li><a href=\"/openapi/work-with-products#tag/Sozdanie-kartochek-tovarov/paths/~1content~1v2~1cards~1upload/post\">создания карточек товаров</a></li>\n    <li><a href=\"/openapi/work-with-products#tag/Sozdanie-kartochek-tovarov/paths/~1content~1v2~1cards~1upload~1add/post\">создания карточек товаров с присоединением</a></li>\n    <li><a href=\"/openapi/work-with-products#tag/Kartochki-tovarov/paths/~1content~1v2~1cards~1update/post\">редактирования карточек товаров</a></li>\n    <li><a href=\"/openapi/work-with-products#tag/Kartochki-tovarov/paths/~1content~1v2~1cards~1error~1list/post\">получения несозданных карточек товаров с ошибками</a></li>\n</ul>\n</div>\n"
      tags:
        - Медиафайлы
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nmId:
                  description: Артикул WB
                  type: integer
                data:
                  description: "Ссылки на изображения в том порядке, в котором они будут в\_карточке товара, и на видео, на любой позиции массива"
                  type: array
                  items:
                    type: string
            example:
              nmId: 213864079
              data:
                - https://basket-stage-02.dasec.ru/vol669/part66964/66964260/images/big/2.jpg
                - https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_mb.mp4
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  error:
                    description: Флаг ошибки
                    type: boolean
                  errorText:
                    description: Описание ошибки
                    type: string
                  additionalErrors:
                    nullable: true
                    description: Дополнительные ошибки
                    type: object
              example:
                data: {}
                error: false
                errorText: ''
                additionalErrors: null
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mediaErrors'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mediaErrors'
        '409':
          description: Ошибка сохранения части ссылок
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mediaErrors'
        '422':
          description: Отсутствует параметр nmId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mediaErrors'
        '429':
          $ref: '#/components/responses/429'
