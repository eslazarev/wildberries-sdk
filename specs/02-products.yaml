                            Указывается при добавлении размера
                        skus:
                          type: array
                          items:
                            type: string
                          description: Баркоды
              example:
                - nmID: 11111111
                  vendorCode: wbiz72wmro
                  brand: ''
                  title: Свитер женский оверсайз с горлом
                  description: '12345'
                  dimensions:
                    length: 35
