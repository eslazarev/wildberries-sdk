components:
  schemas:
    MainRequest:
      type: object
      description: |
        Параметры запроса для формирования главной страницы:
          - `currentPeriod` — текущий период
          - `pastPeriod` — предыдущий период для сравнения
      properties:
        currentPeriod:
          $ref: '#/components/schemas/Period'
        pastPeriod:
          $ref: '#/components/schemas/pastPeriod'
        nmIds:
          type: array
          example:
            - 162579635
            - 166699779
          description: Список артикулов WB для фильтрации
          items:
            type: integer
            format: int32
        subjectIds:
          type: array
          example:
            - 32
            - 64
          description: Список ID предметов для фильтрации
          items:
            type: integer
            format: int32
        brandNames:
          example:
            - Adidas
            - Nike
          type: array
          description: Список брендов для фильтрации
          items:
            type: string
        tagIds:
          example:
            - 3
            - 5
            - 6
          description: Список ID ярлыков для фильтрации
          type: array
          items:
            type: integer
            format: int64
        positionCluster:
          $ref: '#/components/schemas/PositionCluster'
        orderBy:
          $ref: '#/components/schemas/OrderBy'
        includeSubstitutedSKUs:
          type: boolean
          default: true
          example: true
          description: Показать данные по прямым запросам с [подменным артикулом](https://seller.wildberries.ru/help-center/article/A-524)
        includeSearchTexts:
          type: boolean
          default: true
          example: false
          description: Показать данные по поисковым запросам без учёта подменного артикула
        limit:
          example: 130
          type: integer
          description: Количество групп товаров в ответе
          format: uint32
          maximum: 1000
        offset:
          example: 50
          type: integer
          description: После какого элемента выдавать данные
          format: uint32
      required:
        - currentPeriod
        - orderBy
        - positionCluster
        - limit
        - offset
    MainResponse:
      type: object
      properties:
        commonInfo:
          $ref: '#/components/schemas/CommonInfo'
        positionInfo:
          $ref: '#/components/schemas/PositionInfo'
        visibilityInfo:
          $ref: '#/components/schemas/VisibilityInfo'
        groups:
          description: |
            Список элементов таблицы
          type: array
          items:
            $ref: '#/components/schemas/TableGroupItem'
      required:
        - commonInfo
        - positionInfo
        - visibilityInfo
    CommonInfo:
      type: object
      description: Общая информация
      properties:
        supplierRating:
          description: Рейтинг продавца
          type: object
          properties:
            current:
              type: number
              format: float64
              example: 5.3
              description: Текущий рейтинг продавца
            dynamics:
              type: number
              format: float64
              example: 5.4
              description: Динамика по сравнению с предыдущим периодом, %
          required:
            - current
        advertisedProducts:
          description: Количество товаров в рекламе
          type: object
          properties:
            current:
              example: 5
              description: Текущее количество товаров в рекламе
              type: integer
            dynamics:
              example: 50
              description: Динамика по сравнению с предыдущим периодом, %
              type: integer
          required:
            - current
        totalProducts:
          example: 150
          description: Общее количество товаров
          type: integer
          format: uint64
      required:
        - supplierRating
        - advertisedProducts
        - totalProducts
    PositionInfo:
      type: object
      description: Информация о позиции товара
      properties:
        average:
          description: Средняя позиция товара в результатах поиска
          type: object
          properties:
            current:
              example: 5
              description: Текущая средняя позиция товара
              type: integer
            dynamics:
              example: 50
              description: Динамика по сравнению с предыдущим периодом, %
              type: integer
          required:
            - current
        median:
          description: Медианная позиция товара в результатах поиска
          type: object
          properties:
            current:
              example: 5
              description: Текущая медианная позиция товара
              type: integer
            dynamics:
              example: 50
              description: Динамика по сравнению с предыдущим периодом, %
              type: integer
          required:
            - current
        chartItems:
          type: array
          description: Данные для чарта по средней и медианной позиции товара в результатах поиска
          items:
            $ref: '#/components/schemas/SearchReportPositionChartItem'
        clusters:
          $ref: '#/components/schemas/SearchReportPositionClusters'
      required:
        - average
        - median
        - chartItems
        - clusters
    SearchReportPositionChartItem:
      type: object
      properties:
        dt:
          example: '2024-10-19'
          type: string
          description: Дата
        average:
          example: 1
          type: integer
          description: Средняя позиция товара в результатах поиска
          format: uint64
        median:
          example: 1
          type: integer
          description: Медианная позиция товара в результатах поиска
          format: uint64
      required:
        - dt
        - average
        - median
    SearchReportPositionClusters:
      type: object
      description: |
        Количество товаров со средней позицией в поиске:
          - `firstHundred` — от 1 до 100
          - `secondHundred` — от 101 до 200
          - `below` — от 201 и ниже
      properties:
        firstHundred:
          description: от 1 до 100
          type: object
          properties:
            current:
              example: 5
              description: Текущее количество товаров
              type: integer
            dynamics:
              example: 50
              description: Динамика по сравнению с предыдущим периодом, %
              type: integer
          required:
            - current
        secondHundred:
          description: от 101 до 200
          type: object
          properties:
            current:
              example: 5
              description: Текущее количество товаров
              type: integer
            dynamics:
              example: 50
              description: Динамика по сравнению с предыдущим периодом, %
              type: integer
          required:
            - current
        below:
          description: от 201 и ниже
          type: object
          properties:
            current:
              example: 5
              description: Текущее количество товаров
              type: integer
            dynamics:
              example: 50
              description: Динамика по сравнению с предыдущим периодом, %
              type: integer
          required:
