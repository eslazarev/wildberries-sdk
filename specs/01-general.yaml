paths:
  /ping:
    servers:
      - url: https://common-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: all
      tags:
        - Проверка подключения к WB API
      security:
        - HeaderApiKey: []
      summary: Проверка подключения
      description: |
        Метод проверяет:
          1. Успешно ли запрос доходит до WB API
          2. Валидность токена авторизации и URL запроса
          3. Совпадают ли категория токена и сервис

        <div class="description_important">
          Метод не предназначен для проверки доступности сервисов WB
        </div>

        У каждого сервиса есть свой вариант метода в зависимости от домена:

        | Категория | URL запроса |
        |---------------|-----------------------|
        | Контент | `https://content-api.wildberries.ru/ping`<br>`https://content-api-sandbox.wildberries.ru/ping` |
        | Аналитика | `https://seller-analytics-api.wildberries.ru/ping` |
        | Цены и скидки | `https://discounts-prices-api.wildberries.ru/ping`<br>`https://discounts-prices-api-sandbox.wildberries.ru/ping` |
        | Маркетплейс | `https://marketplace-api.wildberries.ru/ping` |
        | Статистика | `https://statistics-api.wildberries.ru/ping`<br>`https://statistics-api-sandbox.wildberries.ru/ping` |
        | Продвижение | `https://advert-api.wildberries.ru/ping`<br>`https://advert-api-sandbox.wildberries.ru/ping` |
        | Вопросы и отзывы | `https://feedbacks-api.wildberries.ru/ping`<br>`https://feedbacks-api-sandbox.wildberries.ru/ping` |
        | Чат с покупателями | `https://buyer-chat-api.wildberries.ru/ping` |
        | Поставки | `https://supplies-api.wildberries.ru/ping` |
        | Возвраты покупателями | `https://returns-api.wildberries.ru/ping` |
        | Документы | `https://documents-api.wildberries.ru/ping` |
        | Финансы | `https://finance-api.wildberries.ru/ping` |
        | Тарифы, Новости, Информация о продавце | `https://common-api.wildberries.ru/ping` |
        | Управление пользователями продавца | `https://user-management-api.wildberries.ru/ping` |

        <div class="description_limit">
          Максимум 3 запроса за 30 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">секунд</a>. Если попытаться автоматизировать использование метода, запросы будут временно заблокированы. Лимит действует отдельно для каждого варианта метода в зависимости от домена
        </div>
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  TS:
                    type: string
                    description: Timestamp запроса
                  Status:
                    type: string
                    enum:
                      - OK
                    description: Статус
              example:
                TS: '2024-08-16T11:19:05+03:00'
                Status: OK
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/communications/v2/news:
    servers:
      - url: https://common-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: commonapi
      tags:
        - API новостей
      security:
        - HeaderApiKey: []
      summary: Получение новостей портала продавцов
      description: |
        Метод позволяет получать новости портала продавцов. <br> Для получения успешного ответа необходимо указать
        один из параметров `from` или `fromID`. <br> За один запрос можно получить не более 100 новостей.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 минута | 1 запрос | 1 минута | 10 запросов |
        </div>
      parameters:
        - in: query
          name: from
          required: false
          schema:
            type: string
            format: date
            description: Дата, от которой необходимо выдать новости
            example: '2025-02-06'
        - in: query
          name: fromID
          required: false
          schema:
            type: integer
            format: uint64
          description: ID новости, начиная с которой — включая её — нужно получить список новостей
          example: 7369
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: Новости
                    items:
                      type: object
                      properties:
                        content:
                          type: string
                          description: Текст новости
                          format: plaintext
                        date:
                          format: date-time
                          type: string
                          description: Дата и время публикации новости
                        header:
                          type: string
                          description: Заголовок новости
                        id:
                          type: integer
                          description: ID новости
                        types:
                          type: array
                          description: Теги новости
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: ID тега
                              name:
                                type: string
                                description: Название тега
              example:
                data:
                  - content: |
                      Теперь в кампаниях ВБ.Медиа вы можете размещать баннеры для пользователей, которые взаимодействовали
                      с товарами из определённой категории: покупали, искали, добавляли в корзину и избранное. Также можно
                      выбрать период, за который хотите учитывать эти действия.Например, вы продаёте обувь. Рекламу можно
                      показать людям, которые добавляли в корзину или избранное товары из этой категории за последние 14
                      дней. Возможно, пользователи, которые попадают под этот критерий, уже совершили покупку. Поэтому вы
                      можете уточнить настройки показа: добавить параметр «Не покупал товар из категории „Обувь“ в последние
                      14 дней». Так вероятность того, что ваш баннер приведёт к покупке, будет выше.Чтобы запустить рекламу,
                      создайте в кабинете ВБ.Медиа кампанию «По показам» и на шаге 4 включите «Поведенческие параметры».
                      Эти параметры можно комбинировать с таргетированием по предполагаемым интересам, полу, возрасту и
                      региону.Подробнее о том, как настроить таргетинг, — в инструкции «По показам».Запустить рекламу на
                      Wildberries
                    date: '2025-02-05T14:10:35+03:00'
                    header: |
                      Новые настройки кампаний в ВБ.Медиа: таргетируйте рекламу в зависимости от того, как аудитория
                      использует сервисы Wildberries
                    id: 7369
                    types:
                      - id: 4
                        name: Маркетинг
                  - content: |
                      Добавили получение отчётов по текстам поисковых запросов в формате CSV. В описания методов «Создать
                      отчёт» и «Получить отчёт» добавили описания и примеры моделей: • запросов — SearchReportTextReq, •
                      успешных ответов (статус-код 200) — SearchReportTextRes.В ответ метода «Поисковые запросы по товару»
                      добавили 8 полей и структуры price и medianPosition. Узнать больше можно в Журнале изменений.Эти методы
                      доступны только с подпиской «Джем»
                    date: '2025-02-06T18:14:58+03:00'
                    header: Изменения в API «Аналитики и данных»
                    id: 7373
                    types:
                      - id: 8
                        name: API
                      - id: 41
                        name: Аналитика продавца
        '400':
          description: Неправильный запрос
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/seller-info:
    servers:
      - url: https://common-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: commonapi
      tags:
        - Информация о продавце
      security:
        - HeaderApiKey: []
      summary: Получение информации о продавце
      description: |
        Метод позволяет получать наименование продавца и ID его профиля.
        <br> В запросе можно использовать любой токен, у которого не выбрана опция **Тестовый контур**.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 минута | 1 запрос | 1 минута | 10 запросов |
        </div>
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Наименование продавца
                  sid:
                    format: UUID
                    type: string
                    description: Уникальный ID продавца на Wildberries, [находящийся в публичном поле токена](./api-information#tag/Avtorizaciya/Kak-ustroen-token)
                  tradeMark:
                    type: string
                    description: Торговое наименование продавца
              example:
                name: ИП Кружинин В. Р.
                sid: e8923014-e233-47q8-898e-3cc86d67ea61
                tradeMark: Flax Store
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/invite:
    servers:
      - url: https://user-management-api.wildberries.ru
    post:
      tags:
        - Управление пользователями продавца
      security:
        - HeaderApiKey: []
      summary: Создать приглашение для нового пользователя
      description: |
        Метод создаёт приглашение для нового пользователя с настройкой доступов к разделам профиля продавца.<br>
        Как выдаются права доступа:
        - Если `access` пустой (`[]`) или не указан — по умолчанию выдаются все доступы, кроме доступов к витрине (`showcase`) и **Джем** (`changeJam`)
        - Если в `access` указана часть разделов профиля, то кроме тех доступов, что указаны в запросе, также выдаются все доступы по умолчанию
        - Если в `access` перечислены все возможные разделы, доступы будут выданы согласно запросу, без доступов по умолчанию
        - Если в `access` дважды указан один и тот же раздел (`code`):
          - при разных значениях `disabled` (`true` и `false`) доступ не будет выдан
          - при одинаковых значениях `"disabled": true` доступ не будет выдан
          - при одинаковых значениях `"disabled": false` доступ будет выдан

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 1 запрос | 1 секунда | 5 запросов |
        </div>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createInviteRequest'
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createInviteResponse'
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/users:
    servers:
      - url: https://user-management-api.wildberries.ru
    get:
      tags:
        - Управление пользователями продавца
      security:
        - HeaderApiKey: []
      summary: Получить список активных или приглашённых пользователей продавца
      description: |
        Метод возвращает список активных или приглашённых пользователей профиля продавца.<br><br>
        Чтобы выбрать список, укажите значение параметра `isInviteOnly`:
          - `isInviteOnly=true` — список приглашённых пользователей, которые ещё не активировали доступ
          - `isInviteOnly=false` или не указан — список активных пользователей

        По каждому пользователю можно получить:
          - роль пользователя
          - разделы, к которым есть доступы
          - статус приглашения

        Список приглашённых пользователей в ответе всегда отсортирован по дате создания: от новых до старых.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 1 запрос | 1 секунда | 5 запросов |
        </div>
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
            maximum: 100
            default: 100
          description: Количество активных или приглашённых пользователей в ответе
        - in: query
          name: offset
          schema:
            type: integer
            format: int64
            default: 0
          description: |
            Сколько элементов пропустить. Например, для значения 10 ответ начнется с 11 элемента
        - in: query
          name: isInviteOnly
          schema:
            type: boolean
            default: false
          description: |
            - `true` — список приглашённых пользователей, которые ещё не активировали доступ
            - `false` или не указан — список активных пользователей профиля продавца
