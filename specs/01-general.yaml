  /api/v1/users/access:
    servers:
      - url: https://user-management-api.wildberries.ru
    put:
      tags:
        - Управление пользователями продавца
      security:
        - HeaderApiKey: []
      summary: Изменить права доступа пользователей
      description: |
        Метод меняет права доступа одному или нескольким пользователям.<br>
        <br>
        Обновляются только права доступа, переданные в параметрах запроса. Остальные поля остаются без изменений.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 1 запрос | 1 секунда | 5 запросов |
        </div>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateUserAccessRequest'
      responses:
        '200':
          description: Успешно
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/user:
    servers:
      - url: https://user-management-api.wildberries.ru
    delete:
      tags:
        - Управление пользователями продавца
      security:
        - HeaderApiKey: []
      summary: Удалить пользователя
      description: |
        Метод удаляет пользователя из [списка сотрудников продавца](/openapi/api-information#tag/Upravlenie-polzovatelyami-prodavca/paths/~1api~1v1~1users/get). Этому пользователю будет закрыт доступ в профиль продавца.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 1 запрос | 1 секунда | 10 запросов |
        </div>
      parameters:
        - in: query
          name: deletedUserID
          required: true
          schema:
            type: integer
            format: int64
          description: ID пользователя, которому будет закрыт доступ
      responses:
        '200':
          description: Успешно
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Access:
      type: array
      description: Настройки доступа к разделам профиля продавца
      items:
        type: object
        required:
          - code
          - disabled
        properties:
          code:
            type: string
            description: |
              Код раздела профиля продавца, к которому пользователь получит доступ:
              * `balance` — Просмотр баланса и вывод средств
              * `brands` — Управление брендами
              * `changeJam` — Доступ к подключению подписки **Джем**: **А/Б тесты**, отметки на фото, автозапуски видео, сравнение карточек
              * `discountPrice` — Изменение цен на товары, управление скидками и акциями
              * `finance` — Финансовая аналитика. Статистика по балансу, финансовые отчёты, история платежей
              * `showcase` — Управление витриной магазина
              * `suppliersDocuments` — Просмотр и скачивание документов по работе с площадкой
              * `supply` — Создание и управление поставками FBW
              * `feedbacksQuestions` — Просмотр и ответы на вопросы и отзывы покупателей, жалобы на отзывы
              * `questions` — Просмотр и ответы на вопросы покупателей
              * `pinFeedbacks` — Возможность закреплять и откреплять отзывы
              * `pointsForReviews` — Баллы за отзывы
              * `feedbacks` — Просмотр и ответы на отзывы покупателей
              * `wbPoint` — WB Point
            enum:
              - balance
              - brands
              - changeJam
              - discountPrice
              - finance
              - showcase
              - suppliersDocuments
              - supply
              - feedbacksQuestions
              - questions
              - pinFeedbacks
              - pointsForReviews
              - feedbacks
              - wbPoint
          disabled:
            type: boolean
            description: |
              * `true` — доступ к разделу запрещён
              * `false` — доступ к разделу разрешён
      example:
        - code: balance
          disabled: false
        - code: pointsForReviews
          disabled: false
        - code: brands
          disabled: true
        - code: finance
          disabled: true
        - code: supply
          disabled: true
    getUsersResponse:
      type: object
      required:
        - users
        - total
        - countInResponse
      properties:
        total:
          type: integer
          description: Общее количество активных или приглашённых пользователей
        countInResponse:
          type: integer
          description: Количество активных или приглашённых пользователей на текущей странице
        users:
          type: array
          description: Информация о пользователях
          items:
            type: object
            required:
              - id
              - role
              - position
              - phone
              - email
              - isOwner
              - firstName
              - secondName
              - patronymic
              - goodsReturn
              - isInvitee
              - inviteeInfo
              - access
            properties:
              id:
                type: integer
                description: ID пользователя
              role:
                type: string
                description: |
                  Роль пользователя:
                    * `user` — пользователь, который активировал доступ
                    * ` ` (пустая строка) — пользователь, который не активировал доступ
                enum:
                  - user
                  - ''
              position:
                type: string
                description: Должность пользователя
              phone:
                type: string
                description: Номер телефона пользователя
              email:
                type: string
                description: Email пользователя
              isOwner:
                type: boolean
                description: Является ли пользователь владельцем профиля продавца
              firstName:
                type: string
                description: Имя пользователя
              secondName:
                type: string
                description: Фамилия пользователя
              patronymic:
                type: string
                description: Отчество пользователя
              goodsReturn:
                type: boolean
                description: Может ли пользователь одобрять возвраты товаров
              isInvitee:
                type: boolean
                description: Приглашён ли пользователь
              inviteeInfo:
                type: object
                nullable: true
                description: Информация о приглашении, если пользователь приглашён
                properties:
                  phoneNumber:
                    type: string
                    description: Номер телефона приглашённого пользователя
                  position:
                    type: string
                    description: Должность приглашённого пользователя
                  inviteUuid:
                    type: string
                    description: ID приглашения
                    format: UUID
                  expiredAt:
                    type: string
                    format: date-time
                    description: Дата и время окончания срока действия приглашения
                  isActive:
                    type: boolean
                    description: |
                      - `true` — приглашение активно
                      - `false` — приглашение неактивно
              access:
                $ref: '#/components/schemas/Access'
    createInviteRequest:
      type: object
      required:
        - invite
      properties:
        access:
          $ref: '#/components/schemas/Access'
        invite:
          type: object
          required:
            - phoneNumber
          properties:
            phoneNumber:
              type: string
              description: |
                Номер телефона пользователя для приглашения.
                <details><summary><strong>Поддерживаются номера телефонов из стран:</strong></summary>• Азербайджан<br>• Армения<br>• Барбадос<br>• Беларусь<br>• Бразилия<br>• Гонконг<br>• Грузия<br>• Италия<br>• Казахстан<br>• Китай<br>• Кыргызстан<br>• Макао<br>• ОАЭ<br>• Россия<br>• Сербия<br>• Таджикистан<br>• Турция<br>• Узбекистан<br>• Чехия<br>• Швеция</details>
            position:
              type: string
              maxLength: 150
              description: Должность пользователя
      example:
        access:
          - code: balance
            disabled: false
          - code: pointsForReviews
            disabled: false
          - code: brands
            disabled: true
          - code: finance
            disabled: true
          - code: supply
            disabled: true
        invite:
          phoneNumber: '79999999999'
          position: Менеджер
    createInviteResponse:
      type: object
      required:
        - inviteID
        - expiredAt
        - isSuccess
        - inviteUrl
      description: Данные приглашения
      properties:
        inviteID:
          type: string
          format: uuid
          description: ID приглашения
        expiredAt:
          type: string
          format: date-time
          description: Дата и время окончания срока действия приглашения
        isSuccess:
          type: boolean
          description: |
            - `true` — приглашение создано успешно
            - `false` — повторите запрос
        inviteUrl:
          type: string
          format: uri
          description: URL приглашения, по которому должен перейти пользователь
      example:
        inviteID: 741b8aa6-08ac-4782-8a9d-d931bcbbf608
        expiredAt: '2025-10-06T10:56:04.335060746Z'
        isSuccess: true
        inviteUrl: https://seller.wildberries.ru/supplier-settings/supplier-card?inviteId=e5a813c7-65e0-4599-a550-a6b3d85661ed
    updateUserAccessRequest:
      type: object
      required:
        - usersAccesses
      properties:
        usersAccesses:
          type: array
          description: Настройки доступа для пользователя
          items:
            $ref: '#/components/schemas/UserAccess'
      example:
        usersAccesses:
          - userId: 42334965
            access:
              - code: balance
                disabled: false
              - code: finance
                disabled: true
              - code: feedbacks
                disabled: false
          - userId: 52334965
            access:
              - code: balance
                disabled: true
              - code: changeJam
                disabled: false
              - code: showcase
                disabled: false
    UserAccess:
      type: object
      properties:
        userId:
          type: integer
          description: ID пользователя
        access:
          $ref: '#/components/schemas/Access'
    errorResponse:
      type: object
      required:
        - title
        - detail
        - requestId
        - origin
        - status
      properties:
        title:
          type: string
          description: Заголовок ошибки
        detail:
          type: string
          description: Детали ошибки
        requestId:
          type: string
          description: ID запроса
        origin:
          type: string
          description: Название внутреннего сервиса
        status:
          type: number
          description: HTTP статус-код
      example:
        title: Bad Request
        status: 400
        detail: 'bad request cause: user is not in current supplier'
        requestId: c479c04d0b576a9ba0b20fdf235004c2
        origin: public-acl
  responses:
    '401':
      description: Не авторизован
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Заголовок ошибки
              detail:
                type: string
                description: Детали ошибки
              code:
                type: string
                description: Внутренний код ошибки
              requestId:
                type: string
                description: Уникальный ID запроса
              origin:
                type: string
                description: ID внутреннего сервиса WB
              status:
                type: number
                description: HTTP статус-код
              statusText:
                type: string
                description: Расшифровка HTTP статус-кода
              timestamp:
                type: string
                format: date-time
                description: Дата и время запроса
          example:
            title: unauthorized
            detail: 'token problem; token is malformed: could not base64 decode signature: illegal base64 data at input byte 84'
            code: 07e4668e--a53a3d31f8b0-[UK-oWaVDUqNrKG]; 03bce=277; 84bd353bf-75
            requestId: 7b80742415072fe8b6b7f7761f1d1211
            origin: s2s-api-auth-catalog
            status: 401
            statusText: Unauthorized
            timestamp: '2024-09-30T06:52:38Z'
    '429':
      description: Слишком много запросов
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Заголовок ошибки
              detail:
                type: string
                description: Детали ошибки
              code:
                type: string
                description: Внутренний код ошибки
              requestId:
                type: string
                description: Уникальный ID запроса
              origin:
                type: string
                description: ID внутреннего сервиса WB
              status:
                type: number
                description: HTTP статус-код
              statusText:
                type: string
                description: Расшифровка HTTP статус-кода
              timestamp:
                type: string
                format: date-time
                description: Дата и время запроса
          example:
            title: too many requests
            detail: limited by c122a060-a7fb-4bb4-abb0-32fd4e18d489
            code: 07e4668e-ac2242c5c8c5-[UK-4dx7JUdskGZ]
            requestId: 9d3c02cc698f8b041c661a7c28bed293
            origin: s2s-api-auth-catalog
            status: 429
            statusText: Too Many Requests
            timestamp: '2024-09-30T06:52:38Z'
