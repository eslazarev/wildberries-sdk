    OrderCourierInfoResp:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/OrderCourierInfo'
    CourierContactsResponse:
      type: object
      properties:
        carNumber:
          type: string
          description: Номер автомобиля
          example: х111хх11
        fullName:
          type: string
          description: ФИО курьера
          example: Иванов Иван Иванович
        phone:
          type: string
          description: Номер телефона
          example: 71230971931
    CourierInfo:
      type: object
      properties:
        contacts:
          type: object
          nullable: true
          description: Контактные данные курьера
          allOf:
            - $ref: '#/components/schemas/CourierContactsResponse'
        mustBeAssigned:
          type: boolean
          description: |
            Должен ли быть назначен курьер к текущему моменту:
              - `false` — нет
              - `true` — да


              Если `"mustBeAssigned":true`, а `"contacts":null`, необходимо запросить контакты в [поддержке](https://seller.wildberries.ru/service-desk-v2)
        pTimeFrom:
          type: string
          format: date-time
          description: Дата и время, с которого прибудет курьер
          nullable: true
          example: '2025-09-06T08:00:00Z'
        pTimeTo:
          type: string
          format: date-time
          description: Дата и время, до которого прибудет курьер
          nullable: true
          example: '2025-09-06T11:00:00Z'
        updatedAt:
          type: string
          format: date-time
          description: Дата и время обновления информации о курьере. <br> Если `null`, информация не обновлялась
          nullable: true
          example: '2025-09-06T11:33:10+03:00'
    Error:
      type: object
      nullable: false
      properties:
        code:
          type: string
          description: Код ошибки
          nullable: false
        message:
          type: string
          description: Описание ошибки
          nullable: false
        data:
          type: object
          description: Дополнительные данные, обогащающие ошибку
          nullable: true
    OrdersRequestAPI:
      properties:
